<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GSAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Nerdfont -->
    <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/webfont.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"   rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi&f[]=synonym&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <script src="{{ url_for('static', filename='base.js') }}" defer></script>

    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}
</head>



<body>
    
    <div id="navbar">
        <!--<div id="navbar-links">
            <a href="{{ url_for('root.page_index') }}"> 
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" height="80" width="220">
            </a>
        </div>-->

        <div class="btns">
            <a href="{{ url_for('root.page_index') }}"> Home </a>
        </div>

        <div class="btns">
            {% if session.get('logged_in') %}
                <a href="{{ url_for('root.page_dashboard') }}">Dashboard</a>
            {% else %}
                <a href="{{ url_for('auth.page_login') }}">Login</a>
            {% endif %}
        </div>
    </div>

    
    <div id="content-container" class="content-container">
        {% block content %} {% endblock %}
    </div>
    

    {% block end_script %}{% endblock %}


</body>



</html>
